apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: myworkapp3
    matchExpressions:
      - { key: app, operator: In, values: [myworkapp3] }
  template:
    metadata:
      name: spider4
      labels:
        env: dev
        app: myworkapp2
    spec:
      containers:
        - name: spider3
          image: nginx
          ports:
            - containerPort: 80