---
apiVersion: v1
kind: Pod
metadata:
  name: spider2
  namespace: mywork
  labels:
    env: dev
    app: myworkapp
spec:
  containers:
    - name: spider2
      image: nginx
      ports:
        - containerPort: 80
...

kind apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    name: myapp
spec:
  containers:
  - name: myapp
    image: <Image>
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
