apiVersion: v1
kind: ReplicaSet
metadata:
  name: myreplicaset
spec:
  replicas: 3
  selector:
    app: myworkapp2
  template:
    metadata:
      name: spider2
      labels:
        env: dev
        app: myworkapp
    spec:
      containers:
        - name: spider2
          image: nginx
          ports:
            - containerPort: 80