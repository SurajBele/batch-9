apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  rules:
  - host: home.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: myapp-home-service
            port: 
              number: 80
  - host: mobile.com
    http:
      paths:
      - pathType: Prefix
        path: "/mobile"
        backend:
          service:
            name: myapp-mobile-service
            port:
              number: 80